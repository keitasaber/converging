<div class="container-fluid page-body-wrapper full-page-wrapper">
    <div class="content-wrapper d-flex align-items-center auth">
        <div class="row w-100">
            <div class="col-lg-4 mx-auto">
                <div class="auth-form-light text-left p-5">
                    <div class="brand-logo">
                        <img src="/Assets/Admin/images/logo.svg">
                    </div>
                    <h4>Hello! let's get started</h4>
                    <h6 class="font-weight-light">Đăng nhập vào hệ thống.</h6>
                    <form role="form" class="pt-3" method="post" ng-submit="loginSubmit()">
                        <div class="form-group">
                            <input type="text" class="form-control form-control-lg" placeholder="Tài khoản" ng-model="loginData.userName">
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control form-control-lg" placeholder="Mật khẩu" ng-model="loginData.password">
                        </div>
                        <div class="mt-3">
                            <button type="submit" class="btn btn-block btn-gradient-primary btn-lg font-weight-medium auth-form-btn"">Đăng nhập</button>
                        </div>
                        <div class="my-2 d-flex justify-content-between align-items-center">
                            <div class="form-check">
                                <label class="form-check-label text-muted">
                                    <input type="checkbox" class="form-check-input">
                                    Giữ trạng thái đăng nhập
                                </label>
                            </div>
                            <a href="#" class="auth-link text-black">Quên mật khẩu?</a>
                        </div>
                        <div class="mb-2">
                            <button type="button" class="btn btn-block btn-facebook auth-form-btn">
                                <i class="mdi mdi-facebook mr-2"></i>Đăng nhập bằng facebook
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- content-wrapper ends -->
</div>
