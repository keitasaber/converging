<div class="col-md-6 grid-margin stretch-card">
    <div class="card">
        <div class="card-body">
            <h4 class="card-title">Cập nhật sản phẩm: {{product.Name}}</h4>
            <form class="forms-sample" novalidate name="frmUpdateProduct" role="form" ng-submit="UpdateProductCategory()">
                <div class="form-group">
                    <label for="category_name">Tên sản phẩm</label>
                    <input type="text" id="product_name" ng-maxlength="50" required class="form-control" ng-change="getSeoTitle()" name="name" ng-model="product.Name" placeholder="Tên danh mục...">
                    <em class="text-danger" ng-show="frmUpdateProduct.name.$error.required">Phải nhập tên danh mục</em>
                    <em class="text-danger" ng-show="frmUpdateProduct.name.$error.maxlength">Tối đa 50 ký tự</em>
                </div>
                <div class="form-group">
                    <label for="product_alias">Tiêu đề seo</label>
                    <input type="text" id="product_alias" class="form-control" ng-maxlength="50" required name="alias" ng-model="product.Alias" placeholder="Tiêu đề seo...">
                    <em class="text-danger" ng-show="frmUpdateProduct.name.$error.required">Phải nhập tiêu đề seo</em>
                    <em class="text-danger" ng-show="frmUpdateProduct.name.$error.maxlength">Tối đa 50 ký tự</em>
                </div>
                <div class="form-group">
                    <label for="product_description">Mô tả ngắn</label>
                    <input type="text" class="form-control" id="product_description" name="description" ng-model="product.Description" placeholder="Mô tả ngắn...">
                </div>
                <!--<div class="form-group">
        <label for="product_parent_id">Danh mục sản phẩm</label>
        <select >
            <option value="">Danh mục gốc</option>
        </select>
        <input type="hidden" name="parentId" ng-model="productCategory.ParentID" />
    </div>-->
                <div class="form-group">
                    <label for="product_display_order">Thứ tự</label>
                    <input type="number" class="form-control" id="product_display_order" name="displayOrder" ng-model="product.DisplayOrder">
                </div>
                <div class="form-group">
                    <label for="product_image">Hình ảnh</label>
                    <input type="text" class="form-control" id="product_image" name="image" ng-model="product.Image">
                </div>
                <div class="form-group">
                    <label for="product_display_order">Đường dẫn file</label>
                    <input type="text" class="form-control" id="product_link" name="link" ng-model="product.Link">
                </div>
                <div class="form-group">
                    <label for="product_meta_keyword">Meta Keyword</label>
                    <input type="text" class="form-control" id="product_meta_keyword" name="metaKeyWord" ng-model="product.MetaKeyword" placeholder="Meta keyword...">
                </div>
                <div class="form-group">
                    <label for="product_meta_description">Meta Description</label>
                    <textarea class="form-control" id="product_meta_description" name="metaDescription" ng-model="product.MetaDescription"></textarea>
                </div>
                <div class="form-check form-check-flat form-check-primary">
                    <label class="form-check-label">
                        <input type="checkbox" class="form-check-input" name="status" ng-model="product.Status" ng-checked="productC.Status">
                        Kích hoạt
                        <i class="input-helper"></i>
                    </label>
                </div>
                <div class="form-check form-check-flat form-check-primary">
                    <label class="form-check-label">
                        <input type="checkbox" class="form-check-input" name="homgFlag" ng-model="product.HomeFlag" ng-checked="product.HomeFlag">
                        Hiển thị trang chủ
                        <i class="input-helper"></i>
                    </label>
                </div>
                <button ng-disabled="frmUpdateProduct.$invalid" type="submit" class="btn mr-2 {{frmUpdateProduct.$invalid == false ? 'btn-gradient-primary' : ''}}">Cập nhật</button>
                <button ui-sref="products" class="btn btn-light">Trở về</button>
            </form>
        </div>
    </div>
</div>
