<div style="margin-bottom: 15px;">
    <div class="input-group col-md-6">
        <input ng-model="keyword" type="text" class="form-control" placeholder="Từ khóa..." aria-describedby="basic-addon2">
        <div class="input-group-append">
            <button class="btn btn-sm btn-gradient-primary" type="button" ng-click="search()">Tìm kiếm</button>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-lg-12 grid-margin stretch-card">
        <div class="card">
            <div class="card-body">
                <div class="card-title">
                    Sản phẩm
                    <button ui-sref="product_add" style="float: right" type="button" class="btn btn-outline-primary btn-sm">Thêm mới</button>
                    <button ng-click="deleteMultiple()" style="float: right; margin-right: 10px" disabled type="button" id="btnDelete" class="btn btn-sm">Xóa</button>
                </div>
                <p class="card-description">
                    Tổng số sản phẩm: {{totalCount}}
                </p>
                <table class="table">
                    <thead>
                        <tr>
                            <td><input name="all" type="checkbox" ng-click="selectAll()" /></td>
                            <th style="width: 5%">ID</th>
                            <th style="width: 35%">Tên sản phẩm</th>
                            <th style="width: 30%">Ngày tạo</th>
                            <th style="width: 10%">Trạng thái</th>
                            <th style="text-align: center">Thao tác</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="item in products">
                            <td><input type="checkbox" ng-model="item.checked" name="all" /></td>
                            <td>{{item.ID}}</td>
                            <td>{{item.Name}}</td>
                            <td>{{item.CreatedDate | date:'dd/MM/yyyy hh:mm:ss'}}</td>
                            <td>
                                <label ng-class="{'badge badge-danger':item.Status==true, 'badge badge-success':item.Status==false}">
                                    {{item.Status | statusFilter}}
                                </label>
                            </td>
                            <td>
                                <button ui-sref="product_edit({id:item.ID})" style="margin: 3px;" class="btn btn-outline-success btn-rounded btn-icon"><i class="mdi mdi-table-edit"></i></button>
                                <button ng-click="deleteProduct(item.ID)" style="margin: 3px;" class="btn btn-outline-danger btn-rounded btn-icon"><i class="mdi mdi-delete"></i></button>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <pager-directive page="{{page}}" custom-path="{{customPath}}" pages-count="{{pagesCount}}" total-count="{{totalCount}}" search-func="getProducts(page)"></pager-directive>
            </div>
        </div>
    </div>
</div>
</div>
