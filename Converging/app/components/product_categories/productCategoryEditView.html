<div class="col-md-12 grid-margin stretch-card">
    <div class="card">
        <div class="card-body">
            <h4 class="card-title">Cập nhật danh mục: {{productCategory.Name}}</h4>
            <form class="forms-sample" novalidate name="frmUpdateProductCategory" role="form" ng-submit="UpdateProductCategory()">
                <div class="form-group">
                    <label for="category_name">Tên danh mục</label>
                    <input type="text" id="product_category_name" ng-maxlength="50" required class="form-control" ng-change="getSeoTitle()" name="name" ng-model="productCategory.Name" placeholder="Tên danh mục...">
                    <em class="text-danger" ng-show="frmUpdateProductCategory.name.$error.required">Phải nhập tên danh mục</em>
                    <em class="text-danger" ng-show="frmUpdateProductCategory.name.$error.maxlength">Tối đa 50 ký tự</em>                   
                </div>
                <div class="form-group">
                    <label for="product_category_alias">Tiêu đề seo</label>
                    <input type="text" id="product_category_alias" class="form-control" ng-maxlength="50" required name="alias" ng-model="productCategory.Alias" placeholder="Tiêu đề seo...">
                    <em class="text-danger" ng-show="frmUpdateProductCategory.name.$error.required">Phải nhập tiêu đề seo</em>
                    <em class="text-danger" ng-show="frmUpdateProductCategory.name.$error.maxlength">Tối đa 50 ký tự</em>
                </div>
                <div class="form-group">
                    <label for="product_category_description">Mô tả ngắn</label>
                    <input type="text" class="form-control" id="product_category_description" name="description" ng-model="productCategory.Description" placeholder="Mô tả ngắn...">
                </div>
                <div class="form-group">
                    <label for="product_category_parent_id">Danh mục cha</label>
                    <select class="form-control" id="product_category_parent_id" ng-model="productCategory.ParentID" ng-options="option.ID as option.Name for option in parentCategories">
                        <option value="">Danh mục gốc</option>
                    </select>
                    <input type="hidden" name="parentId" ng-model="productCategory.ParentID" />
                </div>
                <div class="form-group">
                    <label for="product_category_display_order">Thứ tự</label>
                    <input type="number" class="form-control" id="product_category_display_order" name="displayOrder" ng-model="productCategory.DisplayOrder">
                </div>
                <div class="form-group">
                    <label for="product_category_image">Hình ảnh</label>
                    <input type="text" class="form-control" id="product_category_image" name="image" ng-model="productCategory.Image">
                </div>
                <div class="form-group">
                    <label for="product_category_meta_keyword">Meta Keyword</label>
                    <input type="text" class="form-control" id="product_category_meta_keyword" name="metaKeyWord" ng-model="productCategory.MetaKeyword" placeholder="Meta keyword...">
                </div>
                <div class="form-group">
                    <label for="product_category_meta_description">Meta Description</label>
                    <textarea class="form-control" id="product_category_meta_description" name="metaDescription" ng-model="productCategory.MetaDescription"></textarea>
                </div>
                <div class="form-check form-check-flat form-check-primary">
                    <label class="form-check-label">
                        <input type="checkbox" class="form-check-input" name="status" ng-model="productCategory.Status" ng-checked="productCategory.Status">
                        Kích hoạt
                        <i class="input-helper"></i>
                    </label>
                </div>
                <div class="form-check form-check-flat form-check-primary">
                    <label class="form-check-label">
                        <input type="checkbox" class="form-check-input" name="homgFlag" ng-model="productCategory.HomeFlag" ng-checked="productCategory.HomeFlag">
                        Hiển thị trang chủ
                        <i class="input-helper"></i>
                    </label>
                </div>
                <button ng-disabled="frmUpdateProductCategory.$invalid" type="submit" class="btn mr-2 {{frmUpdateProductCategory.$invalid == false ? 'btn-gradient-primary' : ''}}">Cập nhật</button>
                <button ui-sref="product_categories" class="btn btn-light">Trở về</button>
            </form>
        </div>
    </div>
</div>
